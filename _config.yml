# The Site Configuration

title: 71stars 블로그
author: "김기성"
description: "AI와 자동화의 만남"

# Chirpy 테마 설정 (로컬 테마 사용)
# remote_theme: cotes2020/jekyll-theme-chirpy@v7.3.1

# The language of the webpage
lang: ko

# Change to your timezone
timezone: Asia/Seoul

# Fill in the protocol & hostname for your site.
url: "https://saway126.github.io"

github:
  username: saway126

social:
  name: 71stars
  email: your_email@example.com
  links:
    - https://github.com/saway126

# Site Verification Settings
webmaster_verifications:
  google: # fill in your Google verification code
  bing: # fill in your Bing verification code
  alexa: # fill in your Alexa verification code
  yandex: # fill in your Yandex verification code
  baidu: # fill in your Baidu verification code
  facebook: # fill in your Facebook verification code

# Web Analytics Settings
analytics:
  google:
    id: # fill in your Google Analytics ID

# The base URL of your site
baseurl: ""

# Chirpy 테마 필수 설정
toc: true
comments: true
avatar: "/commons/avatar.jpg"

# 자산 타입 설정 (self: 로컬, cors: CDN)
type: self

# Jekyll 플러그인 설정
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap

# CDN 설정 (충돌 방지)
cdn: "https://chirpy-img.netlify.app"

# Exclude files from processing (충돌 방지)
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - backup
  - vendor
  - .sass-cache
  - node_modules
