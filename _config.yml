# The Site Configuration

remote_theme: cotes2020/jekyll-theme-chirpy


lang: en
timezone: Asia/Seoul

title: 71stars 블로그
tagline: AI와 자동화의 만남
description: >-
  AI 기반 자동화 블로그 프로젝트 실험기입니다.

url: "https://saway126.github.io"

github:
  username: saway126

social:
  name: 71stars
  email: your_email@example.com
  links:
    - https://github.com/saway126

toc: true

comments:
  provider:

pwa:
  enabled: true
  cache:
    enabled: true

plugins:
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-seo-tag

paginate: 10

baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
