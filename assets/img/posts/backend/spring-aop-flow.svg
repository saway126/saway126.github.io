<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #4a90e2; stroke: #2171b5; stroke-width: 2; rx: 8; }
      .arrow { stroke: #666; stroke-width: 3; marker-end: url(#arrowhead); }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .label { fill: #333; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="150" y="20" width="100" height="40" class="box"/>
  <text x="200" y="45" class="text">Client Request</text>

  <rect x="150" y="80" width="100" height="40" class="box"/>
  <text x="200" y="105" class="text">AOP Proxy</text>

  <rect x="150" y="140" width="100" height="40" class="box"/>
  <text x="200" y="165" class="text">Transaction Start</text>

  <rect x="150" y="200" width="100" height="40" class="box"/>
  <text x="200" y="225" class="text">Business Logic</text>

  <rect x="150" y="260" width="100" height="40" class="box"/>
  <text x="200" y="285" class="text">Transaction End</text>

  <!-- Arrows -->
  <line x1="200" y1="60" x2="200" y2="80" class="arrow"/>
  <line x1="200" y1="120" x2="200" y2="140" class="arrow"/>
  <line x1="200" y1="180" x2="200" y2="200" class="arrow"/>
  <line x1="200" y1="240" x2="200" y2="260" class="arrow"/>

  <!-- Title -->
  <text x="200" y="15" class="label" font-size="16" font-weight="bold">Spring Boot @Transactional AOP Flow</text>
</svg>
