<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 8; }
      .box2 { fill: #27ae60; stroke: #229954; stroke-width: 2; rx: 8; }
      .arrow { stroke: #666; stroke-width: 3; marker-end: url(#arrowhead); }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .label { fill: #333; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Left side - Primitive Types -->
  <rect x="50" y="60" width="120" height="40" class="box"/>
  <text x="110" y="85" class="text">Primitive Types</text>

  <rect x="50" y="120" width="120" height="40" class="box"/>
  <text x="110" y="145" class="text">Value Copy</text>

  <rect x="50" y="180" width="120" height="40" class="box"/>
  <text x="110" y="205" class="text">No Side Effects</text>

  <!-- Right side - Object Types -->
  <rect x="230" y="60" width="120" height="40" class="box2"/>
  <text x="290" y="85" class="text">Object Types</text>

  <rect x="230" y="120" width="120" height="40" class="box2"/>
  <text x="290" y="145" class="text">Reference Copy</text>

  <rect x="230" y="180" width="120" height="40" class="box2"/>
  <text x="290" y="205" class="text">Side Effects</text>

  <!-- Arrows -->
  <line x1="110" y1="100" x2="110" y2="120" class="arrow"/>
  <line x1="110" y1="160" x2="110" y2="180" class="arrow"/>
  <line x1="290" y1="100" x2="290" y2="120" class="arrow"/>
  <line x1="290" y1="160" x2="290" y2="180" class="arrow"/>

  <!-- Title -->
  <text x="200" y="30" class="label" font-weight="bold">JavaScript Call by Value vs Reference</text>
</svg>
