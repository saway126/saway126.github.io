<script>

  console.log("🌌 우주 돌고래 파도 테마 페이지 로드됨");
  
  // 페이지 로드 완료 후 테마 상태 확인
  window.addEventListener("load", function () {
    console.log("🌌 페이지 로드 완료! 테마 시스템 준비됨");
    
    // 테마 토글 버튼이 생성되었는지 확인

      const toggle = document.getElementById("theme-toggle");
      if (toggle) {
        console.log("✅ 테마 토글 버튼 확인됨");
      } else {
        console.log("⚠️ 테마 토글 버튼을 찾을 수 없음");
      }
    }, 2000);
  });
</script>
