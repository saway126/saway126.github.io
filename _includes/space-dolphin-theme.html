<!-- 우주 돌고래 파도 테마 CSS -->
<style>
  /* 우주 돌고래 파도 테마 - Chirpy 테마와 함께 작동 */
  
  /* ===== 기본 배경 - 최고 우선순위 ===== */
  html, body, html *, body * {
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%) !important;
    background-attachment: fixed !important;
    background-image: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%) !important;
    min-height: 100vh !important;
  }

  /* ===== 우주 배경 요소 - 자동 생성 ===== */
  body::before {
    content: "" !important;
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: -1 !important;
    pointer-events: none !important;
    background: 
      /* 별들 */
      radial-gradient(2px 2px at 20px 30px, #eee, transparent),
      radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
      radial-gradient(1px 1px at 90px 40px, #fff, transparent),
      radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
      radial-gradient(2px 2px at 160px 30px, #ddd, transparent),
      /* 성운 */
      radial-gradient(ellipse at center, rgba(120, 119, 198, 0.3) 0%, transparent 70%),
      /* 파도 */
      linear-gradient(45deg, rgba(0, 150, 255, 0.3), rgba(0, 200, 255, 0.2)) 0 100% / 200% 100px no-repeat,
      linear-gradient(45deg, rgba(0, 150, 255, 0.2), rgba(0, 200, 255, 0.1)) 0 100% / 200% 80px no-repeat,
      linear-gradient(45deg, rgba(0, 150, 255, 0.1), rgba(0, 200, 255, 0.05)) 0 100% / 200% 60px no-repeat;
    background-repeat: repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
    background-size: 200px 100px, auto, 200% 100px, 200% 80px, 200% 60px;
    animation: 
      twinkle 4s ease-in-out infinite,
      wave 6s ease-in-out infinite;
  }

  /* ===== 글래스모피즘 효과 - 최고 우선순위 ===== */
  .card, .post, .entry, .content, .access, .trending-tags, .update-list,
  #main-wrapper .card, #main-wrapper .post, #main-wrapper .entry, #main-wrapper .content,
  .main .card, .main .post, .main .entry, .main .content,
  article, .post-list, .post-item {
    background: rgba(255, 255, 255, 0.15) !important;
    backdrop-filter: blur(20px) !important;
    -webkit-backdrop-filter: blur(20px) !important;
    border: 2px solid rgba(255, 255, 255, 0.4) !important;
    border-radius: 20px !important;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5) !important;
    transition: all 0.4s ease !important;
    color: rgba(255, 255, 255, 0.9) !important;
  }

  /* 사이드바 - 최고 우선순위 */
  #sidebar, .sidebar, .side-panel, .aside,
  aside#sidebar, aside.sidebar {
    background: rgba(0, 0, 0, 0.4) !important;
    backdrop-filter: blur(20px) !important;
    -webkit-backdrop-filter: blur(20px) !important;
    border: 1px solid rgba(255, 255, 255, 0.3) !important;
    border-radius: 20px !important;
  }

  /* 패널 - 최고 우선순위 */
  #panel-wrapper, .panel,
  .panel-wrapper, .panel-content {
    background: rgba(0, 0, 0, 0.3) !important;
    backdrop-filter: blur(18px) !important;
    -webkit-backdrop-filter: blur(18px) !important;
    border: 1px solid rgba(255, 255, 255, 0.25) !important;
    border-radius: 18px !important;
  }

  /* ===== 텍스트 색상 - 최고 우선순위 ===== */
  body, p, li, span, div, h1, h2, h3, h4, h5, h6,
  #main-wrapper *, .main *, article *, .post * {
    color: rgba(255, 255, 255, 0.9) !important;
  }

  h1, h2, h3, h4, h5, h6,
  #main-wrapper h1, #main-wrapper h2, #main-wrapper h3, #main-wrapper h4, #main-wrapper h5, #main-wrapper h6,
  article h1, article h2, article h3, article h4, article h5, article h6 {
    color: rgba(255, 255, 255, 0.95) !important;
  }

  a, #main-wrapper a, .main a, article a {
    color: rgba(74, 144, 226, 0.9) !important;
    text-decoration: none !important;
  }

  a:hover, #main-wrapper a:hover, .main a:hover, article a:hover {
    color: #4a90e2 !important;
    text-decoration: underline !important;
  }

  /* ===== 특정 섹션 강화 - 최고 우선순위 ===== */
  .trending-tags .tag, .trending-tags .badge, .trending-tags a,
  .trending-tags .tag *, .trending-tags .badge *, .trending-tags a * {
    background: rgba(255, 255, 255, 0.15) !important;
    backdrop-filter: blur(15px) !important;
    -webkit-backdrop-filter: blur(15px) !important;
    border: 1px solid rgba(255, 255, 255, 0.3) !important;
    border-radius: 15px !important;
    color: rgba(255, 255, 255, 0.9) !important;
    padding: 8px 15px !important;
    margin: 5px !important;
    display: inline-block !important;
    transition: all 0.3s ease !important;
  }

  .trending-tags .tag:hover, .trending-tags .badge:hover, .trending-tags a:hover,
  .trending-tags .tag:hover *, .trending-tags .badge:hover *, .trending-tags a:hover * {
    background: rgba(74, 144, 226, 0.3) !important;
    border-color: rgba(74, 144, 226, 0.6) !important;
    transform: translateY(-2px) !important;
    box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4) !important;
  }

  /* 페이지네이션 - 최고 우선순위 */
  .pagination, .pagination .page-item, .pagination .page-link,
  .pagination *, .pagination .page-item *, .pagination .page-link * {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(15px) !important;
    -webkit-backdrop-filter: blur(15px) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 10px !important;
    color: rgba(255, 255, 255, 0.9) !important;
  }

  /* 푸터 - 최고 우선순위 */
  footer, .footer, footer *, .footer * {
    background: rgba(0, 0, 0, 0.3) !important;
    backdrop-filter: blur(15px) !important;
    -webkit-backdrop-filter: blur(15px) !important;
    border-top: 1px solid rgba(255, 255, 255, 0.2) !important;
    color: rgba(255, 255, 255, 0.8) !important;
    padding: 20px 0 !important;
  }

  /* ===== 애니메이션 ===== */
  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes wave {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(-50%); }
  }

  /* ===== 반응형 ===== */
  @media (max-width: 768px) {
    body::before {
      background-size: 200px 100px, auto, 200% 60px, 200% 50px, 200% 40px;
    }
  }
</style>
